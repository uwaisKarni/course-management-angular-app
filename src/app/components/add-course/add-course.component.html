<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<app-navbar></app-navbar>
<body>
  <div *ngIf="successMessage" class="alert alert-primary" role="alert">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <div class="container">
    <h1>Add Course</h1>
    <form (ngSubmit)="doSubmitForm()" id="submitForm" >
      <div class="mb-3">
        <label for="firstName" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="courseName" [(ngModel)]="data.courseName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Course Title</label>
        <input type="text" class="form-control" id="courseTitle" name="courseTitle" [(ngModel)]="data.courseTitle" required>
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Maximum Marks</label>
        <input type="text" class="form-control" id="maximumMarks" name="maximumMarks" [(ngModel)]="data.maximumMarks" required>
      </div>
      <div class="mb-3">
        <label for="teacherId" class="form-label">Teacher Id</label>
        <input type="number" class="form-control" id="teacherId" name="teacherId" [(ngModel)]="data.teacherId" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ successMessage }}
  </div> -->
  
</body>

</html>
