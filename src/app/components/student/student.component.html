<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<app-navbar></app-navbar>
<body>
  <div class="container">
    <h1>Student List</h1>
    <div class="mb-3" style="display: flex;">
      <input type="text" [(ngModel)]="studentId" (change)="filterStudents()" style="width: 80%;" id="filterInput" class="form-control" placeholder="Filter by ID">
      <button class="btn btn-secondary" (click)="clearFilter()" style="margin-left: 10px;">Clear Filter</button>
    </div>
    <div id="studentList" class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of filteredStudents;let i = index">
            <td>{{ student.id }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.email }}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['/update-student',student.id]" style="margin-right: 10px;">Edit</button>
              <button class="btn btn-danger" (click)="deleteStudent(student.id,i)">Delete</button>
            </td>
          </tr>
          <!-- Data will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
