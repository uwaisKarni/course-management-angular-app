<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<app-navbar></app-navbar>
<body>
  <div class="container">
    <h1>Course Details</h1>
    <div class="mb-3" style="display: flex;">
        <input type="number" [(ngModel)]="courseId" (blur)="getCoursDetails($event.target.value)" style="width: 80%;" id="filterInput" class="form-control" placeholder="Enter Course Id To Get Course Details">
        <button class="btn btn-secondary" (click)="clearFilter()" style="margin-left: 10px;">Clear Filter</button>
      </div>
    <div id="courseStudentDetails" class="table-container">
        <table>
            <thead>
              <tr>
                <th style="width: 30%;">Course Name</th>
                <th style="width: 30%;">Course Title</th>
                <th style="width: 20%;">Teacher Name</th>
                <th style="width: 20%;">Students</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ courseDetails.course_Name }}</td>
                <td>{{ courseDetails.courseTitle }}</td>
                <td>{{ courseDetails.teacher_Name  }}</td>
                    <li *ngFor="let student of courseDetails.students">{{ student }}</li>
              </tr>
            </tbody>
          </table>
          
    </div>
  </div>
</body>

</html>
