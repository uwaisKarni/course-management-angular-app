<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<app-navbar></app-navbar>
<body>
  <div class="container">
    <h1>Course Information</h1>
    <div class="table-container" >
      <table class="table">
        <thead>
          <tr>
            <th>Course Id</th>
            <th>Course Title</th>
            <th>Teacher Name</th>
            <th>Total Students</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{course.course_Name.split('/').pop()}}</td>     
            <td><a [routerLink]="['/course-details',course.course_Name.split('/').pop()]"  routerLinkActive="active" ariaCurrentWhenActive="page">{{course.courseTitle}}</a></td>
            <td>{{course.teacher_Name}}</td>
            <td>{{course.total_Students}}</td>
            <!-- <td>{{course.courseTitle}}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
