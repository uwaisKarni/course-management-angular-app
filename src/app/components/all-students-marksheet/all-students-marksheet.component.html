<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Student Marksheet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<app-navbar></app-navbar>
<body>
  <div class="container">
    <h1>All Student Marksheet</h1>
    <table class="table">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Course Title</th>
            <th>Maximum Marks</th>
            <th>Obtain Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.student_id }}</td>
            <td>{{ student.student_Name }}</td>
            <td>
              <ul>
                <li *ngFor="let course of student.courses">
                  {{ course.course_Title }}
                </li>
              </ul>
            </td>
            <td>
              <ul>
                <li *ngFor="let course of student.courses">
                  {{ course.maximum_Marks }}
                </li>
              </ul>
            </td>
            <td>
              <ul>
                <li *ngFor="let course of student.courses">
                  {{ course.obtain_Marks || 'N/A' }}
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
      
  </div>
</body>

</html>
